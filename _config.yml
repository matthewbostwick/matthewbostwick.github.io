# Site
title:              Matthew Bostwick
bio:                'Impact driven product guy living in Austin, TX.'
description:        "Welcome to my personal site. Stay tuned for infrequent updates."
reading_time:       true
words_per_minute:   200
logo:               'assets/img/profile.jpeg'
background:         'assets/img/sunset.jpeg'
tiled_bg:           false   # Set this true if you want to tile your background image, otherwise it will be covered
locale:             en_US
url:                https://www.matthewbostwick.com

# Jekyll
permalink:          /:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed

